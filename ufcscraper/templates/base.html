<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UFC Fight Predictions{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="sidebar-brand">
                <i class="fas fa-chart-line"></i>
                <span>UFC Predict</span>
            </a>
        </div>

        <div class="sidebar-nav">
            <a href="/" class="sidebar-nav-item {% block nav_dashboard %}{% endblock %}">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/model-performance" class="sidebar-nav-item {% block nav_performance %}{% endblock %}">
                <i class="fas fa-brain"></i>
                <span>Model Performance</span>
            </a>
        </div>

        <div class="sidebar-footer">
            <div>ML-Powered Predictions</div>
            <div style="margin-top: 4px; font-size: 0.65rem; opacity: 0.6;">v2.0.0</div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
